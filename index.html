
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>C√°mara Pro - Video & Photo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
      position: relative;
    }

    .camera-app {
      position: fixed; 
      width: 100%; 
      height: 100%; 
      overflow: hidden;
      background: #000;
    }

    #camera {
      width: 100%; 
      height: 100%; 
      object-fit: cover;
    }

    /* Canvas para efectos 3D */
    #effects3d {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    /* Header estilo Twitter */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 100;
    }

    .header-left, .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-title {
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .header-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      cursor: pointer;
    }

    .header-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .header-btn:active {
      transform: scale(0.95);
    }

    .header-btn.active {
      background: #1d9bf0;
      box-shadow: 0 0 20px rgba(29, 155, 240, 0.5);
    }

    /* Controles principales */
    .controls-main {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 30px;
      z-index: 100;
    }

    .mode-selector {
      display: flex;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 25px;
      padding: 8px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .mode-btn {
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .mode-btn.active {
      background: #1d9bf0;
      color: #fff;
      transform: scale(1.02);
    }

    /* Bot√≥n de captura principal */
    #captureButton {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid #fff;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      position: relative;
      cursor: pointer;
    }

    .capture-inner {
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    /* Estados del bot√≥n de captura */
    #captureButton.recording {
      border-color: #ff0040;
      animation: pulse 1.5s infinite;
    }

    #captureButton.recording .capture-inner {
      background: #ff0040;
      border-radius: 8px;
      width: 40px;
      height: 40px;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 0, 64, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 0, 64, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 0, 64, 0); }
    }

    /* Timer de grabaci√≥n */
    .recording-timer {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 64, 0.9);
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 700;
      display: none;
      align-items: center;
      gap: 10px;
      backdrop-filter: blur(20px);
      z-index: 100;
      animation: fadeInDown 0.3s ease;
    }

    .recording-timer.active {
      display: flex;
    }

    .timer-dot {
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Indicador simple de grabaci√≥n */
    .recording-indicator {
      position: absolute;
      top: -4px;
      left: -4px;
      width: 88px;
      height: 88px;
      border: 3px solid #ff0040;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .recording-indicator.active {
      opacity: 1;
      animation: simplePulse 1.5s infinite;
    }

    @keyframes simplePulse {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    /* Cron√≥metro cuenta regresiva estilo TikTok */
    .countdown-overlay {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      border-radius: 20px;
      padding: 20px 30px;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 500;
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .countdown-overlay.active {
      display: flex;
    }

    .countdown-number {
      font-size: 48px;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      animation: countdownPulse 1s ease infinite;
    }

    @keyframes countdownPulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Controles de m√∫sica - solo en video */
    .music-controls {
      position: fixed;
      top: 200px;
      right: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }

    .music-controls.video-mode {
      display: flex;
    }

    .music-btn {
      background: rgba(0, 0, 0, 0.8);
      border: none;
      color: #fff;
      width: 50px;
      height: 50px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s ease;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }

    .music-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .music-btn.active {
      background: #1d9bf0;
      box-shadow: 0 0 20px rgba(29, 155, 240, 0.5);
    }

    .music-info {
      position: fixed;
      top: 80px;
      left: 20px;
      right: 20px;
      background: rgba(29, 155, 240, 0.95);
      color: #fff;
      padding: 12px 20px;
      border-radius: 25px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: none;
      align-items: center;
      gap: 15px;
      z-index: 150;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
      box-shadow: 0 4px 20px rgba(29, 155, 240, 0.3);
    }

    .music-info.active {
      display: flex;
      transform: translateY(0);
    }

    .music-waveform {
      flex: 1;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .music-waveform::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: waveAnimation 2s linear infinite;
    }

    @keyframes waveAnimation {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .music-title {
      font-size: 14px;
      font-weight: 700;
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .music-title::before {
      content: 'üéµ ';
      margin-right: 5px;
    }

    /* Cuadr√≠cula */
    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      z-index: 50;
      transition: opacity 0.3s ease;
    }

    .grid-overlay.active {
      opacity: 1;
    }

    .grid-overlay svg {
      width: 100%;
      height: 100%;
    }

    .grid-line {
      stroke: rgba(255, 255, 255, 0.5);
      stroke-width: 1;
      stroke-dasharray: 5, 5;
    }

    /* Panel de filtros */
    .filters-panel {
      position: fixed;
      bottom: 140px;
      left: 0;
      right: 0;
      height: 90px;
      overflow-x: auto;
      white-space: nowrap;
      scrollbar-width: none;
      -ms-overflow-style: none;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: transparent;
      padding: 10px 0;
      z-index: 50;
    }

    .filters-panel::-webkit-scrollbar {
      display: none;
    }

    .filters-container {
      display: flex;
      gap: 15px;
      padding: 0 20px;
    }

    /* Bot√≥n de b√∫squeda de efectos */
    .search-effects-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px dashed rgba(255, 255, 255, 0.8);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      cursor: pointer;
      margin-left: 10px;
    }

    .search-effects-btn:hover {
      background: rgba(29, 155, 240, 0.8);
      border-color: #1d9bf0;
      transform: scale(1.1);
    }

    

    /* Modal de b√∫squeda de efectos */
    .effects-search-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      display: none;
      flex-direction: column;
      backdrop-filter: blur(20px);
    }

    .effects-search-modal.active {
      display: flex;
    }

    .search-header {
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .search-close-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }

    .search-close-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .search-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .search-categories {
      padding: 20px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .search-categories::-webkit-scrollbar {
      display: none;
    }

    .category-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: rgba(255, 255, 255, 0.8);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .category-btn.active,
    .category-btn:hover {
      background: #1d9bf0;
      color: #fff;
    }

    .effects-grid {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 15px;
      overflow-y: auto;
    }

    .effect-item {
      aspect-ratio: 1;
      border-radius: 15px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      color: #fff;
      text-align: center;
      font-size: 12px;
      font-weight: 600;
      padding: 8px;
      position: relative;
    }

    .effect-item:hover {
      border-color: #1d9bf0;
      background: rgba(29, 155, 240, 0.2);
      transform: scale(1.05);
    }

    .effect-item.selected {
      border-color: #1d9bf0;
      background: rgba(29, 155, 240, 0.3);
    }

    .effect-icon {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .effect-name {
      font-size: 10px;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      margin-bottom: 3px;
    }

    .effect-usage {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 0, 0, 0.8);
      color: #fff;
      font-size: 8px;
      padding: 2px 6px;
      border-radius: 10px;
      font-weight: bold;
    }

    .filter-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.5);
      background-position: center;
      background-size: cover;
      color: #fff;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .filter-btn span {
      position: relative;
      z-index: 2;
      font-weight: 600;
    }

    .filter-btn.active {
      border-color: #1d9bf0;
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(29, 155, 240, 0.6);
    }

    .filter-usage {
      position: absolute;
      top: -5px;
      right: -5px;
      background: rgba(255, 0, 0, 0.9);
      color: #fff;
      font-size: 8px;
      padding: 2px 5px;
      border-radius: 8px;
      font-weight: bold;
      z-index: 3;
    }

    

    /* Notificaciones */
    .notification {
      position: fixed;
      top: 80px;
      right: 20px;
      background: rgba(29, 155, 240, 0.95);
      color: #fff;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 200;
      backdrop-filter: blur(20px);
    }

    .notification.show {
      transform: translateX(0);
    }

    /* Efectos visuales */
    .flash-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      opacity: 0;
      z-index: 1000;
      pointer-events: none;
    }

    .flash-effect.active {
      animation: flashAnimation 0.2s ease;
    }

    @keyframes flashAnimation {
      0% { opacity: 0; }
      50% { opacity: 0.8; }
      100% { opacity: 0; }
    }

    /* Indicador de cron√≥metro activo */
    .timer-indicator {
      position: fixed;
      top: 80px;
      right: 20px;
      background: rgba(255, 0, 80, 0.9);
      color: #fff;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      display: none;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(20px);
      z-index: 100;
      animation: fadeInDown 0.3s ease;
    }

    .timer-indicator.active {
      display: flex;
    }

    .timer-indicator i {
      animation: blink 1s infinite;
    }

    

    /* Media queries para responsive */
    @media (max-width: 480px) {
      .header {
        padding: 0 15px;
      }

      .controls-main {
        gap: 20px;
      }

      #captureButton {
        width: 70px;
        height: 70px;
      }

      .capture-inner {
        width: 50px;
        height: 50px;
      }

      .filters-container {
        padding: 0 15px;
      }

      .countdown-number {
        font-size: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="camera-app">
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <canvas id="effects3d"></canvas>
    <audio id="backgroundMusic" loop style="display: none;"></audio>
    <input type="file" id="musicFileInput" accept="audio/*" style="display: none;">

    <!-- Header estilo Twitter -->
    <div class="header">
      <div class="header-left">
        <div class="header-title">Camera Pro</div>
      </div>
      <div class="header-right">
        <button id="switchCamera" class="header-btn"><i class="fas fa-camera-rotate"></i></button>
        <button id="flash" class="header-btn"><i class="fas fa-bolt"></i></button>
        <button id="gridToggle" class="header-btn"><i class="fas fa-th"></i></button>
        <button id="timerToggle" class="header-btn"><i class="fas fa-clock"></i></button>
      </div>
    </div>

    

    <!-- Controles de m√∫sica -->
    <div class="music-controls">
      <button id="musicUpload" class="music-btn" title="Subir m√∫sica"><i class="fas fa-music"></i></button>
      <button id="musicPlay" class="music-btn" title="Reproducir/Pausar m√∫sica" style="display: none;"><i class="fas fa-play"></i></button>
    </div>

    <!-- Informaci√≥n de m√∫sica -->
    <div class="music-info" id="musicInfo">
      <div class="music-title" id="musicTitle">Sin m√∫sica</div>
      <div class="music-waveform"></div>
    </div>

    <!-- Timer de grabaci√≥n -->
    <div class="recording-timer" id="recordingTimer">
      <div class="timer-dot"></div>
      <span id="timerText">00:00</span>
    </div>

    <!-- Cron√≥metro cuenta regresiva -->
    <div class="countdown-overlay" id="countdownOverlay">
      <div class="countdown-number" id="countdownNumber">3</div>
    </div>

    <!-- Cuadr√≠cula -->
    <div class="grid-overlay" id="gridOverlay">
      <svg>
        <!-- L√≠neas verticales -->
        <line class="grid-line" x1="33.33%" y1="0%" x2="33.33%" y2="100%"></line>
        <line class="grid-line" x1="66.66%" y1="0%" x2="66.66%" y2="100%"></line>
        <!-- L√≠neas horizontales -->
        <line class="grid-line" x1="0%" y1="33.33%" x2="100%" y2="33.33%"></line>
        <line class="grid-line" x1="0%" y1="66.66%" x2="100%" y2="66.66%"></line>
      </svg>
    </div>

    <!-- Indicador de cron√≥metro -->
    <div class="timer-indicator" id="timerIndicator">
      <i class="fas fa-clock"></i>
      <span id="timerIndicatorText">3s</span>
    </div>

    <!-- Controles principales -->
    <div class="controls-main">
      <div class="mode-selector">
        <button class="mode-btn active" data-mode="photo">FOTO</button>
        <button class="mode-btn" data-mode="video">VIDEO</button>
      </div>

      <button id="captureButton">
        <div class="capture-inner"></div>
        <div class="recording-indicator" id="recordingIndicator"></div>
      </button>
    </div>

    <!-- Panel de filtros -->
    <div class="filters-panel" id="filtersPanel">
      <div class="filters-container" id="filtersContainer">
        <!-- Filtros se cargan desde Firebase -->
      </div>
      <button class="search-effects-btn" id="searchEffectsBtn">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <!-- Modal de b√∫squeda de efectos -->
    <div class="effects-search-modal" id="effectsSearchModal">
      <div class="search-header">
        <button class="search-close-btn" id="searchCloseBtn">
          <i class="fas fa-times"></i>
        </button>
        <input type="text" class="search-input" id="searchInput" placeholder="Buscar efectos y filtros...">
      </div>
      
      <div class="search-categories" id="searchCategories">

    // Sonidos (Web Audio API)
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    function createBeep(frequency, duration, type = 'sine') {
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);

      oscillator.frequency.value = frequency;
      oscillator.type = type;

      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + duration);
    }

        showNotification(`üì∑ C√°mara ${facingMode === 'environment' ? 'trasera' : 'frontal'} lista`);

      } catch (err) {
        console.error('Error al acceder a la c√°mara:', err);
        showNotification('‚ùå Error al acceder a la c√°mara: ' + err.message);
        
        try {
          const basicConstraints = {
            video: { facingMode: facingMode },
            audio: currentMode === 'video'
          };
          currentStream = await navigator.mediaDevices.getUserMedia(basicConstraints);
          camera.srcObject = currentStream;
          if (currentMode === 'video') {
            setTimeout(() => setupMediaRecorder(), 500);
          }
          showNotification('üì∑ C√°mara iniciada (modo b√°sico)');
        } catch (basicErr) {
          console.error('Error con configuraci√≥n b√°sica:', basicErr);
          showNotification('‚ùå No se puede acceder a la c√°mara');
        }
      }
    }

    // Configurar MediaRecorder con mejor compatibilidad m√≥vil
    function setupMediaRecorder() {
      if (currentStream && currentMode === 'video') {
        recordedChunks = [];
        let finalStream = currentStream;

        let options = {};
        
        if (MediaRecorder.isTypeSupported('video/mp4')) {
          options.mimeType = 'video/mp4';
        } else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp8,opus')) {
          options.mimeType = 'video/webm;codecs=vp8,opus';
        } else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9,opus')) {
          options.mimeType = 'video/webm;codecs=vp9,opus';
        } else if (MediaRecorder.isTypeSupported('video/webm')) {
          options.mimeType = 'video/webm';
        }

        options.videoBitsPerSecond = 2500000;
        options.audioBitsPerSecond = 128000;

        try {
          mediaRecorder = new MediaRecorder(finalStream, options);
        } catch (error) {
          mediaRecorder = new MediaRecorder(finalStream);
        }

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        mediaRecorder.onstart = () => {
          showNotification('üìπ Grabaci√≥n iniciada');
        };

        mediaRecorder.onstop = () => {
          if (recordedChunks.length > 0) {
            const mimeType = options.mimeType || 'video/webm';
            const blob = new Blob(recordedChunks, { type: mimeType });
            const extension = mimeType.includes('mp4') ? '.mp4' : '.webm';
            downloadFile(blob, 'video_' + new Date().getTime() + extension);
            showNotification('‚úÖ Video guardado');
          } else {
            showNotification('‚ùå Error: No se grab√≥ contenido');
          }
          recordedChunks = [];
        };

        mediaRecorder.onerror = (event) => {
          showNotification('‚ùå Error al grabar: ' + event.error.name);
        };
      }
    }

    // Cambiar modo (foto/video)
    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        if (isRecording) return;

        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentMode = btn.dataset.mode;

        const musicControls = document.querySelector('.music-controls');
        if (currentMode === 'video') {
          musicControls.classList.add('video-mode');
        } else {
          musicControls.classList.remove('video-mode');
        }

        initCamera();
      });
    });

    // Cambiar c√°mara
    document.getElementById('switchCamera').addEventListener('click', async () => {
      if (isRecording) return;
      facingMode = (facingMode === 'environment') ? 'user' : 'environment';
      await initCamera();
    });

    // Flash
    document.getElementById('flash').addEventListener('click', async () => {
      if (document.getElementById('flash').disabled) return;
      
      flashEnabled = !flashEnabled;
      document.getElementById('flash').classList.toggle('active', flashEnabled);

      if (currentStream) {
        const track = currentStream.getVideoTracks()[0];
        
        if (facingMode === 'environment') {
          try {
            await track.applyConstraints({ 
              advanced: [{ torch: flashEnabled }] 
            });
            showNotification(flashEnabled ? 'Flash activado' : 'Flash desactivado');
          } catch (err) {
            flashEnabled = false;
            document.getElementById('flash').classList.remove('active');
            showNotification('Flash no disponible en este dispositivo');
          }
        } else {
          if (flashEnabled) {
            showNotification('Flash de pantalla activado');
          } else {
            showNotification('Flash de pantalla desactivado');
          }
        }
      }
    });

    // Grid toggle
    document.getElementById('gridToggle').addEventListener('click', () => {
      document.getElementById('gridToggle').classList.toggle('active');
      gridOverlay.classList.toggle('active');
      showNotification(gridOverlay.classList.contains('active') ? 'Cuadr√≠cula activada' : 'Cuadr√≠cula desactivada');
    });

    // Cron√≥metro toggle
    const timerOptions = [0, 3, 5, 10];
    let currentTimerIndex = 0;

    document.getElementById('timerToggle').addEventListener('click', () => {
      currentTimerIndex = (currentTimerIndex + 1) % timerOptions.length;
      countdownTime = timerOptions[currentTimerIndex];

      const timerBtn = document.getElementById('timerToggle');
      const timerIndicator = document.getElementById('timerIndicator');
      const timerIndicatorText = document.getElementById('timerIndicatorText');

      if (countdownTime === 0) {
        timerBtn.classList.remove('active');
        timerIndicator.classList.remove('active');
        showNotification('Cron√≥metro desactivado');
      } else {
        timerBtn.classList.add('active');
        timerIndicator.classList.add('active');
        timerIndicatorText.textContent = `${countdownTime}s`;
        showNotification(`Cron√≥metro: ${countdownTime}s`);
      }
    });

    // Controles de m√∫sica
    document.getElementById('musicUpload').addEventListener('click', () => {
      document.getElementById('musicFileInput').click();
    });

    document.getElementById('musicPlay').addEventListener('click', () => {
      if (backgroundMusic) {
        if (musicPlaying) {
          backgroundMusicElement.pause();
          musicPlaying = false;
          document.getElementById('musicPlay').innerHTML = '<i class="fas fa-play"></i>';
          musicInfo.classList.remove('active');
        } else {
          const playPromise = backgroundMusicElement.play();
          if (playPromise !== undefined) {
            playPromise.then(() => {
              musicPlaying = true;
              document.getElementById('musicPlay').innerHTML = '<i class="fas fa-pause"></i>';
              musicInfo.classList.add('active');
            }).catch((err) => {
              console.log('Error al reproducir m√∫sica:', err);
            });
          }
        }
      }
    });

    musicFileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('audio/')) {
        initializeAudio();
        
        currentMusicFile = file;
        const url = URL.createObjectURL(file);
        backgroundMusicElement.src = url;
        backgroundMusic = url;

        backgroundMusicElement.preload = 'auto';
        backgroundMusicElement.load();

        const musicUploadBtn = document.getElementById('musicUpload');
        musicTitle.textContent = file.name.replace(/\.[^/.]+$/, "");
        document.getElementById('musicPlay').style.display = 'flex';
        musicUploadBtn.classList.add('active');
        
        musicInfo.classList.add('active');
        setTimeout(() => {
          musicInfo.classList.remove('active');
        }, 4000);

        showNotification('‚úÖ M√∫sica cargada correctamente');
      }
    });

    // Aplicar filtro
    function applyFilter() {
      camera.style.filter = currentFilterCss;
    }

    // Cuenta regresiva
    function startCountdown(callback) {
      if (countdownTime === 0) {
        callback();
        return;
      }

      let count = countdownTime;
      countdownOverlay.classList.add('active');
      countdownNumber.textContent = count;
      playCountdownSound();

      const countdownInterval = setInterval(() => {
        count--;
        if (count > 0) {
          countdownNumber.textContent = count;
          playCountdownSound();
        } else {
          playFinalCountdownSound();
          countdownOverlay.classList.remove('active');
          callback();
          clearInterval(countdownInterval);
        }
      }, 1000);
    }

    // Variables para control t√°ctil
    let touchStartTime = 0;
    let longPressTimer = null;
    let isLongPress = false;

    // Captura principal
    captureButton.addEventListener('touchstart', handleTouchStart, { passive: false });
    captureButton.addEventListener('touchend', handleTouchEnd, { passive: false });
    captureButton.addEventListener('touchcancel', handleTouchEnd, { passive: false });
    
    captureButton.addEventListener('mousedown', handleMouseStart);
    captureButton.addEventListener('mouseup', handleMouseEnd);
    captureButton.addEventListener('mouseleave', handleMouseEnd);

    function handleTouchStart(e) {
      e.preventDefault();
      e.stopPropagation();
      
      touchStartTime = Date.now();
      isLongPress = false;

      if (currentMode === 'photo') {
        startCountdown(() => {
          takePhoto();
        });
      } else {
        if (!isRecording) {
          longPressTimer = setTimeout(() => {
            isLongPress = true;
            startCountdown(() => {
              startRecording();
            });
          }, 200);
        }
      }
    }

    function handleTouchEnd(e) {
      e.preventDefault();
      e.stopPropagation();
      
      if (longPressTimer) {
        clearTimeout(longPressTimer);
        longPressTimer = null;
      }

      const touchDuration = Date.now() - touchStartTime;

      if (currentMode === 'video') {
        if (isRecording) {
          stopRecording();
        } else if (!isLongPress && touchDuration < 200) {
          startCountdown(() => {
            startRecording();
          });
        }
      }
      
      isLongPress = false;
    }

    function handleMouseStart(e) {
      e.preventDefault();
      if (currentMode === 'photo') {
        startCountdown(() => {
          takePhoto();
        });
      } else {
        if (!isRecording) {
          startCountdown(() => {
            startRecording();
          });
        }
      }
    }

    function handleMouseEnd(e) {
      e.preventDefault();
      if (currentMode === 'video' && isRecording) {
        stopRecording();
      }
    }

    // Tomar foto
    function takePhoto() {
      const canvas = document.getElementById('canvas');
      canvas.width = camera.videoWidth;
      canvas.height = camera.videoHeight;
      const context = canvas.getContext('2d');

      context.filter = window.getComputedStyle(camera).filter;
      context.drawImage(camera, 0, 0, canvas.width, canvas.height);

      // Si hay efectos 3D, tambi√©n capturar el canvas 3D
      if (current3DEffect && renderer) {
        const canvas3d = renderer.domElement;
        context.drawImage(canvas3d, 0, 0, canvas.width, canvas.height);
      }

      const image = canvas.toDataURL('image/jpeg', 0.95);
      downloadFile(dataURLtoBlob(image), 'foto_' + new Date().getTime() + '.jpg');

      playShutterSound();
      showFlashEffect();
      showNotification('Foto guardada');

      captureButton.style.transform = 'scale(0.9)';
      setTimeout(() => { captureButton.style.transform = 'scale(1)'; }, 150);
    }

    // Iniciar grabaci√≥n
    function startRecording() {
      if (!mediaRecorder || mediaRecorder.state === 'recording') return;

      isRecording = true;
      recordingStartTime = Date.now();

      captureButton.classList.add('recording');
      recordingTimer.classList.add('active');
      recordingIndicator.classList.add('active');

      if (backgroundMusic && backgroundMusicElement.src) {
        initializeAudio();
        
        backgroundMusicElement.currentTime = 0;
        backgroundMusicElement.volume = 0.7;
        backgroundMusicElement.muted = false;
        
        backgroundMusicElement.play().then(() => {
          musicPlaying = true;
          document.getElementById('musicPlay').innerHTML = '<i class="fas fa-pause"></i>';
          showNotification('üéµ Grabando con m√∫sica');
        }).catch((err) => {
          setTimeout(() => {
            backgroundMusicElement.play().catch(() => {
              showNotification('‚ö†Ô∏è Grabando sin m√∫sica');
            });
          }, 100);
        });
      } else {
        showNotification('üìπ Grabando video');
      }

      mediaRecorder.start();
      playStartRecordingSound();

      timerInterval = setInterval(updateTimer, 100);

      setTimeout(() => {
        if (isRecording) stopRecording();
      }, maxRecordingTime);
    }

    // Detener grabaci√≥n
    function stopRecording() {
      if (!isRecording) return;

      isRecording = false;

      captureButton.classList.remove('recording');
      recordingTimer.classList.remove('active');
      recordingIndicator.classList.remove('active');

      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }

      clearInterval(timerInterval);
      playStopRecordingSound();
      showNotification('Video guardado');
    }

    // Actualizar timer
    function updateTimer() {
      const elapsed = Date.now() - recordingStartTime;
      const seconds = Math.floor(elapsed / 1000) % 60;
      const minutes = Math.floor(elapsed / 60000);
      timerText.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // Efectos visuales
    function showFlashEffect() {
      flashEffect.classList.add('active');
      setTimeout(() => {
        flashEffect.classList.remove('active');
      }, 200);
    }

    function showNotification(message) {
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Utilidades
    function dataURLtoBlob(dataURL) {
      const arr = dataURL.split(',');
      const mime = arr[0].match(/:(.*?);/)[1];
      const bstr = atob(arr[1]);
      let n = bstr.length;
      const u8arr = new Uint8Array(n);
      while (n--) {
        u8arr[n] = bstr.charCodeAt(n);
      }
      return new Blob([u8arr], { type: mime });
    }

    function downloadFile(blob, filename) {
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    // Modal de b√∫squeda de efectos
    function openEffectsSearch() {
      document.getElementById('effectsSearchModal').classList.add('active');
      document.getElementById('searchInput').focus();
      loadEffectsGrid();
    }

    function closeEffectsSearch() {
      document.getElementById('effectsSearchModal').classList.remove('active');
    }

    // Event listeners para b√∫squeda
    document.getElementById('searchEffectsBtn').addEventListener('click', openEffectsSearch);
    document.getElementById('searchCloseBtn').addEventListener('click', closeEffectsSearch);

    document.getElementById('searchInput').addEventListener('input', (e) => {
      searchQuery = e.target.value;
      loadEffectsGrid();
    });

    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentCategory = btn.dataset.category;
        loadEffectsGrid();
      });
    });

    // Cerrar modal con ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (document.getElementById('effectsSearchModal').classList.contains('active')) {
          closeEffectsSearch();
        }
      }
    });

    // Inicializaci√≥n
    window.addEventListener('load', () => {
      initializeThreeJS();
      initializeFaceDetection();
      initCamera();
      setupRealtimeSync();
      
      document.addEventListener('touchstart', initializeAudio, { once: true });
      document.addEventListener('click', initializeAudio, { once: true });
    });

    // Manejar visibilidad de la p√°gina
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && isRecording) {
        stopRecording();
      }
    });
  </script>
