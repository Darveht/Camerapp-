<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>C√°mara Pro - Video & Photo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
      position: relative;
    }

    .camera-app {
      position: fixed; 
      width: 100%; 
      height: 100%; 
      overflow: hidden;
      background: #000;
    }

    #camera {
      width: 100%; 
      height: 100%; 
      object-fit: cover;
    }

    /* Header estilo Twitter */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 100;
    }

    .header-left, .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-title {
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .header-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      cursor: pointer;
    }

    .header-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .header-btn:active {
      transform: scale(0.95);
    }

    .header-btn.active {
      background: #1d9bf0;
      box-shadow: 0 0 20px rgba(29, 155, 240, 0.5);
    }

    /* Controles principales */
    .controls-main {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 30px;
      z-index: 100;
    }

    .mode-selector {
      display: flex;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 25px;
      padding: 8px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .mode-btn {
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .mode-btn.active {
      background: #1d9bf0;
      color: #fff;
      transform: scale(1.02);
    }

    /* Bot√≥n de captura principal */
    #captureButton {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid #fff;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      position: relative;
      cursor: pointer;
    }

    .capture-inner {
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    /* Estados del bot√≥n de captura */
    #captureButton.recording {
      border-color: #ff0040;
      animation: pulse 1.5s infinite;
    }

    #captureButton.recording .capture-inner {
      background: #ff0040;
      border-radius: 8px;
      width: 40px;
      height: 40px;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 0, 64, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 0, 64, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 0, 64, 0); }
    }

    /* Timer de grabaci√≥n */
    .recording-timer {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 64, 0.9);
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 700;
      display: none;
      align-items: center;
      gap: 10px;
      backdrop-filter: blur(20px);
      z-index: 100;
      animation: fadeInDown 0.3s ease;
    }

    .recording-timer.active {
      display: flex;
    }

    .timer-dot {
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Barra de progreso circular estilo Twitter */
    .circular-progress {
      position: absolute;
      top: -8px;
      left: -8px;
      width: 96px;
      height: 96px;
      opacity: 0;
      transition: all 0.4s ease;
      pointer-events: none;
      transform: scale(0.8);
    }

    .circular-progress.active {
      opacity: 1;
      transform: scale(1);
      animation: progressPulse 2s ease-in-out infinite alternate;
    }

    @keyframes progressPulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.02); }
    }

    .progress-ring {
      width: 96px;
      height: 96px;
      transform: rotate(-90deg);
    }

    .progress-ring-background {
      fill: transparent;
      stroke: rgba(255, 255, 255, 0.1);
      stroke-width: 3;
      stroke-dasharray: none;
    }

    .progress-ring-circle {
      fill: transparent;
      stroke: #1d9bf0;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-dasharray: 301.59;
      stroke-dashoffset: 301.59;
      transition: stroke-dashoffset 0.2s ease-out;
      filter: drop-shadow(0 0 8px rgba(29, 155, 240, 0.6));
      animation: progressGlow 1.5s ease-in-out infinite alternate;
    }

    @keyframes progressGlow {
      0% { 
        stroke: #1d9bf0;
        filter: drop-shadow(0 0 8px rgba(29, 155, 240, 0.6)); 
      }
      100% { 
        stroke: #00d4ff;
        filter: drop-shadow(0 0 12px rgba(0, 212, 255, 0.8)); 
      }
    }

    /* Efecto de agua llen√°ndose */
    .progress-water-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(45deg, rgba(29, 155, 240, 0.1), rgba(0, 212, 255, 0.2));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .circular-progress.active .progress-water-effect {
      opacity: 1;
      animation: waterFill 0.5s ease-out, waterWave 2s ease-in-out infinite;
    }

    @keyframes waterFill {
      0% { 
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      100% { 
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    @keyframes waterWave {
      0%, 100% { 
        background: linear-gradient(45deg, rgba(29, 155, 240, 0.1), rgba(0, 212, 255, 0.2));
      }
      50% { 
        background: linear-gradient(45deg, rgba(0, 212, 255, 0.2), rgba(29, 155, 240, 0.3));
      }
    }

    /* Cron√≥metro cuenta regresiva estilo TikTok */
    .countdown-overlay {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      border-radius: 20px;
      padding: 20px 30px;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 500;
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .countdown-overlay.active {
      display: flex;
    }

    .countdown-number {
      font-size: 48px;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      animation: countdownPulse 1s ease infinite;
    }

    @keyframes countdownPulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Controles de m√∫sica - solo en video */
    .music-controls {
      position: fixed;
      top: 200px;
      right: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }

    .music-controls.video-mode {
      display: flex;
    }

    .music-btn {
      background: rgba(0, 0, 0, 0.8);
      border: none;
      color: #fff;
      width: 50px;
      height: 50px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s ease;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }

    .music-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .music-btn.active {
      background: #1d9bf0;
      box-shadow: 0 0 20px rgba(29, 155, 240, 0.5);
    }

    .music-info {
      position: fixed;
      top: 80px;
      left: 20px;
      right: 20px;
      background: rgba(29, 155, 240, 0.95);
      color: #fff;
      padding: 12px 20px;
      border-radius: 25px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: none;
      align-items: center;
      gap: 15px;
      z-index: 150;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
      box-shadow: 0 4px 20px rgba(29, 155, 240, 0.3);
    }

    .music-info.active {
      display: flex;
      transform: translateY(0);
    }

    .music-waveform {
      flex: 1;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .music-waveform::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: waveAnimation 2s linear infinite;
    }

    @keyframes waveAnimation {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .music-title {
      font-size: 14px;
      font-weight: 700;
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .music-title::before {
      content: 'üéµ ';
      margin-right: 5px;
    }

    /* Cuadr√≠cula */
    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      z-index: 50;
      transition: opacity 0.3s ease;
    }

    .grid-overlay.active {
      opacity: 1;
    }

    .grid-overlay svg {
      width: 100%;
      height: 100%;
    }

    .grid-line {
      stroke: rgba(255, 255, 255, 0.5);
      stroke-width: 1;
      stroke-dasharray: 5, 5;
    }

    /* Panel de filtros */
    .filters-panel {
      position: fixed;
      bottom: 140px;
      left: 0;
      right: 0;
      height: 90px;
      overflow-x: auto;
      white-space: nowrap;
      scrollbar-width: none;
      -ms-overflow-style: none;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: transparent;
      padding: 10px 0;
      z-index: 50;
    }

    .filters-panel::-webkit-scrollbar {
      display: none;
    }

    .filters-container {
      display: flex;
      gap: 15px;
      padding: 0 20px;
    }

    .filter-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.5);
      background-position: center;
      background-size: cover;
      color: #fff;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .filter-btn span {
      position: relative;
      z-index: 2;
      font-weight: 600;
    }

    .filter-btn.active {
      border-color: #1d9bf0;
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(29, 155, 240, 0.6);
    }

    /* Notificaciones */
    .notification {
      position: fixed;
      top: 80px;
      right: 20px;
      background: rgba(29, 155, 240, 0.95);
      color: #fff;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 200;
      backdrop-filter: blur(20px);
    }

    .notification.show {
      transform: translateX(0);
    }

    /* Efectos visuales */
    .flash-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      opacity: 0;
      z-index: 1000;
      pointer-events: none;
    }

    .flash-effect.active {
      animation: flashAnimation 0.2s ease;
    }

    @keyframes flashAnimation {
      0% { opacity: 0; }
      50% { opacity: 0.8; }
      100% { opacity: 0; }
    }

    /* Indicador de cron√≥metro activo */
    .timer-indicator {
      position: fixed;
      top: 80px;
      right: 20px;
      background: rgba(255, 0, 80, 0.9);
      color: #fff;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      display: none;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(20px);
      z-index: 100;
      animation: fadeInDown 0.3s ease;
    }

    .timer-indicator.active {
      display: flex;
    }

    .timer-indicator i {
      animation: blink 1s infinite;
    }

    /* Media queries para responsive */
    @media (max-width: 480px) {
      .header {
        padding: 0 15px;
      }

      .controls-main {
        gap: 20px;
      }

      #captureButton {
        width: 70px;
        height: 70px;
      }

      .capture-inner {
        width: 50px;
        height: 50px;
      }

      .filters-container {
        padding: 0 15px;
      }

      .countdown-number {
        font-size: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="camera-app">
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <audio id="backgroundMusic" loop style="display: none;"></audio>

    <!-- Cron√≥metro cuenta regresiva -->

    </div>

    <!-- Cuadr√≠cula -->

      <svg>
        <!-- L√≠neas verticales -->
        <line class="grid-line" x1="33.33%" y1="0%" x2="33.33%" y2="100%"></line>
        <line class="grid-line" x1="66.66%" y1="0%" x2="66.66%" y2="100%"></line>
        <!-- L√≠neas horizontales -->
        <line class="grid-line" x1="0%" y1="33.33%" x2="100%" y2="33.33%"></line>

    <!-- Indicador de cron√≥metro -->

      <i class="fas fa-clock"></i>

    <!-- Controles principales -->

      <div class="mode-selector">
        <button class="mode-btn active" data-mode="photo">FOTO</button>
        <button class="mode-btn" data-mode="video">VIDEO</button>

        <div class="capture-inner"></div>
        <div class="circular-progress" id="circularProgress">
          <div class="progress-water-effect"></div>
          <svg class="progress-ring">
            <circle class="progress-ring-background" cx="48" cy="48" r="48"></circle>
            <circle class="progress-ring-circle" cx="48" cy="48" r="48"></circle>
          </svg>
        </div>
      </button>

    <!-- Panel de filtros -->

    <!-- Efecto flash -->

    <!-- Notificaci√≥n -->

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // Configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCFQ_geG0HIv2EZ-bfKc97TJNtf2sdqPzc",
      authDomain: "clack-koder.firebaseapp.com",
      databaseURL: "https://clack-koder-default-rtdb.firebaseio.com",
      projectId: "clack-koder",
      storageBucket: "clack-koder.firebasestorage.app",
      messagingSenderId: "478151254938",
      appId: "1:478151254938:web:e2c00e3a5426bd192b9023",
      measurementId: "G-P29ME5Z3S1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Variables globales
    let currentStream;
    let currentFilterCss = 'none';
    let facingMode = 'environment';
    let flashEnabled = false;
    let isRecording = false;
    let mediaRecorder;
    let recordedChunks = [];
    let recordingStartTime;
    let timerInterval;
    let progressInterval;
    let currentMode = 'photo';
    let maxRecordingTime = 60000; // 60 segundos
    let countdownTime = 0; // Tiempo de cuenta regresiva
    let backgroundMusic = null;
    let musicPlaying = false;
    let currentMusicFile = null;

    // Elementos DOM
    const camera = document.getElementById('camera');
    const captureButton = document.getElementById('captureButton');
    const recordingTimer = document.getElementById('recordingTimer');
    const timerText = document.getElementById('timerText');
    const circularProgress = document.getElementById('circularProgress');
    const progressRingCircle = document.querySelector('.progress-ring-circle');
    const flashEffect = document.getElementById('flashEffect');
    const notification = document.getElementById('notification');
    const gridOverlay = document.getElementById('gridOverlay');
    const countdownOverlay = document.getElementById('countdownOverlay');
    const countdownNumber = document.getElementById('countdownNumber');
    const backgroundMusicElement = document.getElementById('backgroundMusic');
    const musicFileInput = document.getElementById('musicFileInput');
    const musicInfo = document.getElementById('musicInfo');
    const musicTitle = document.getElementById('musicTitle');

    // Sonidos (Web Audio API)
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    function createBeep(frequency, duration, type = 'sine') {
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);

      oscillator.frequency.value = frequency;
      oscillator.type = type;

      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + duration);
    }

    function playShutterSound() {
      createBeep(800, 0.1);
      setTimeout(() => createBeep(600, 0.1), 50);
    }

    function playStartRecordingSound() {
      createBeep(1000, 0.2);
    }

    function playStopRecordingSound() {
      createBeep(800, 0.15);
      setTimeout(() => createBeep(600, 0.15), 100);
    }

    function playCountdownSound() {
      createBeep(1200, 0.2);
    }

    function playFinalCountdownSound() {
      createBeep(1500, 0.4);
    }

    // Flash disponible en c√°mara trasera principalmente
    async function checkAutoFlash() {
      const flashBtn = document.getElementById('flash');
      
      // Flash principalmente para c√°mara trasera
      if (facingMode === 'environment') {
        flashBtn.style.display = 'flex';
        if (currentStream) {
          const track = currentStream.getVideoTracks()[0];
          const capabilities = track.getCapabilities();
          
          if (capabilities.torch) {
            flashBtn.style.opacity = '1';
            flashBtn.disabled = false;
          } else {
            flashBtn.style.opacity = '0.5';
            flashBtn.disabled = true;
            flashEnabled = false;
            flashBtn.classList.remove('active');
          }
        }
      } else {
        // Para c√°mara frontal, mostrar pero con funcionalidad limitada
        flashBtn.style.display = 'flex';
        flashBtn.style.opacity = '0.7';
        flashBtn.disabled = false;
        // En c√°mara frontal usamos flash de pantalla
      }
    }

    // Inicializar c√°mara con mejor compatibilidad m√≥vil
    async function initCamera() {
      try {
        // Configuraci√≥n adaptativa para m√≥vil
        const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        const constraints = {
          video: { 
            facingMode: facingMode,
            width: isMobile ? { ideal: 1280, max: 1920 } : { ideal: 1920 },
            height: isMobile ? { ideal: 720, max: 1080 } : { ideal: 1080 },
            frameRate: isMobile ? { ideal: 30, max: 30 } : { ideal: 30 }
          },
          audio: currentMode === 'video' ? {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true
          } : false
        };

        console.log('Inicializando c√°mara con constraints:', constraints);

        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }

        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        camera.srcObject = currentStream;

        console.log('Stream obtenido:', {
          video: currentStream.getVideoTracks().length,
          audio: currentStream.getAudioTracks().length,
          mode: currentMode
        });

        // Configurar MediaRecorder para video
        if (currentMode === 'video') {
          // Esperar un poco para que el stream se estabilice
          setTimeout(() => {
            setupMediaRecorder();
          }, 500);
        }

        // Verificar auto-flash
        await checkAutoFlash();
        
        showNotification(`üì∑ C√°mara ${facingMode === 'environment' ? 'trasera' : 'frontal'} lista`);

      } catch (err) {
        console.error('Error al acceder a la c√°mara:', err);
        showNotification('‚ùå Error al acceder a la c√°mara: ' + err.message);
        
        // Intentar con configuraci√≥n m√°s b√°sica
        try {
          const basicConstraints = {
            video: { facingMode: facingMode },
            audio: currentMode === 'video'
          };
          currentStream = await navigator.mediaDevices.getUserMedia(basicConstraints);
          camera.srcObject = currentStream;
          if (currentMode === 'video') {
            setTimeout(() => setupMediaRecorder(), 500);
          }
          showNotification('üì∑ C√°mara iniciada (modo b√°sico)');
        } catch (basicErr) {
          console.error('Error con configuraci√≥n b√°sica:', basicErr);
          showNotification('‚ùå No se puede acceder a la c√°mara');
        }
      }
    }

    // Configurar MediaRecorder con mejor compatibilidad m√≥vil
    function setupMediaRecorder() {
      if (currentStream && currentMode === 'video') {
        recordedChunks = [];

        // Crear stream para grabaci√≥n - Siempre incluir audio del micr√≥fono
        let finalStream = currentStream;

        console.log('Configurando MediaRecorder con audio:', currentStream.getAudioTracks().length > 0);

        // Configurar MediaRecorder con m√°xima compatibilidad m√≥vil
        let options = {};
        
        // Probar diferentes formatos para m√≥vil
        if (MediaRecorder.isTypeSupported('video/mp4')) {
          options.mimeType = 'video/mp4';
        } else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp8,opus')) {
          options.mimeType = 'video/webm;codecs=vp8,opus';
        } else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9,opus')) {
          options.mimeType = 'video/webm;codecs=vp9,opus';
        } else if (MediaRecorder.isTypeSupported('video/webm')) {
          options.mimeType = 'video/webm';
        }

        // Agregar configuraci√≥n de bitrate para m√≥vil
        options.videoBitsPerSecond = 2500000; // 2.5 Mbps
        options.audioBitsPerSecond = 128000;  // 128 kbps

        console.log('MediaRecorder options:', options);

        try {
          mediaRecorder = new MediaRecorder(finalStream, options);
        } catch (error) {
          console.log('Error con opciones espec√≠ficas, usando configuraci√≥n b√°sica:', error);
          mediaRecorder = new MediaRecorder(finalStream);
        }

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
            console.log('Chunk grabado:', event.data.size, 'bytes');
          }
        };

        mediaRecorder.onstart = () => {
          console.log('MediaRecorder iniciado');
          showNotification('üìπ Grabaci√≥n iniciada');
        };

        mediaRecorder.onstop = () => {
          console.log('MediaRecorder detenido, chunks:', recordedChunks.length);
          if (recordedChunks.length > 0) {
            const mimeType = options.mimeType || 'video/webm';
            const blob = new Blob(recordedChunks, { type: mimeType });
            const extension = mimeType.includes('mp4') ? '.mp4' : '.webm';
            downloadFile(blob, 'video_' + new Date().getTime() + extension);
            showNotification('‚úÖ Video guardado');
          } else {
            showNotification('‚ùå Error: No se grab√≥ contenido');
          }
          recordedChunks = [];
        };

        mediaRecorder.onerror = (event) => {
          console.error('Error en MediaRecorder:', event.error);
          showNotification('‚ùå Error al grabar: ' + event.error.name);
        };

        mediaRecorder.onpause = () => {
          console.log('MediaRecorder pausado');
        };

        mediaRecorder.onresume = () => {
          console.log('MediaRecorder reanudado');
        };
      }
    }

    // Cambiar modo (foto/video)
    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        if (isRecording) return;

        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentMode = btn.dataset.mode;

        // Mostrar/ocultar controles de m√∫sica
        const musicControls = document.querySelector('.music-controls');
        if (currentMode === 'video') {
          musicControls.classList.add('video-mode');
        } else {
          musicControls.classList.remove('video-mode');
        }

        initCamera();
      });
    });

    // Cambiar c√°mara
    document.getElementById('switchCamera').addEventListener('click', async () => {
      if (isRecording) return;
      facingMode = (facingMode === 'environment') ? 'user' : 'environment';
      await initCamera();
    });

    // Flash
    document.getElementById('flash').addEventListener('click', async () => {
      if (document.getElementById('flash').disabled) return;
      
      flashEnabled = !flashEnabled;
      document.getElementById('flash').classList.toggle('active', flashEnabled);

      if (currentStream) {
        const track = currentStream.getVideoTracks()[0];
        
        if (facingMode === 'environment') {
          // C√°mara trasera - usar torch real
          try {
            await track.applyConstraints({ 
              advanced: [{ torch: flashEnabled }] 
            });
            showNotification(flashEnabled ? 'Flash activado' : 'Flash desactivado');
          } catch (err) {
            console.error('Flash no soportado:', err);
            flashEnabled = false;
            document.getElementById('flash').classList.remove('active');
            showNotification('Flash no disponible en este dispositivo');
          }
        } else {
          // C√°mara frontal - usar flash de pantalla
          if (flashEnabled) {
            showNotification('Flash de pantalla activado');
          } else {
            showNotification('Flash de pantalla desactivado');
          }
        }
      }
    });

    // Grid toggle
    document.getElementById('gridToggle').addEventListener('click', () => {
      document.getElementById('gridToggle').classList.toggle('active');
      gridOverlay.classList.toggle('active');
      showNotification(gridOverlay.classList.contains('active') ? 'Cuadr√≠cula activada' : 'Cuadr√≠cula desactivada');
    });

    // Cron√≥metro toggle
    const timerOptions = [0, 3, 5, 10]; // Opciones de tiempo
    let currentTimerIndex = 0;

document.getElementById('timerToggle').addEventListener('click', () => {
      currentTimerIndex = (currentTimerIndex + 1) % timerOptions.length;
      countdownTime = timerOptions[currentTimerIndex];

      const timerBtn = document.getElementById('timerToggle');
      const timerIndicator = document.getElementById('timerIndicator');
      const timerIndicatorText = document.getElementById('timerIndicatorText');

      if (countdownTime === 0) {
        timerBtn.classList.remove('active');
        timerIndicator.classList.remove('active');
        showNotification('Cron√≥metro desactivado');
      } else {
        timerBtn.classList.add('active');
        timerIndicator.classList.add('active');
        timerIndicatorText.textContent = `${countdownTime}s`;
        showNotification(`Cron√≥metro: ${countdownTime}s`);
      }
    });

    // Controles de m√∫sica
    document.getElementById('musicUpload').addEventListener('click', () => {
      document.getElementById('musicFileInput').click();
    });

    // Play/pause m√∫sica
    document.getElementById('musicPlay').addEventListener('click', () => {
      if (backgroundMusic) {
        if (musicPlaying) {
          backgroundMusicElement.pause();
          musicPlaying = false;
          document.getElementById('musicPlay').innerHTML = '<i class="fas fa-play"></i>';
          musicInfo.classList.remove('active');
        } else {
          const playPromise = backgroundMusicElement.play();
          if (playPromise !== undefined) {
            playPromise.then(() => {
              musicPlaying = true;
              document.getElementById('musicPlay').innerHTML = '<i class="fas fa-pause"></i>';
              musicInfo.classList.add('active');
            }).catch((err) => {
              console.log('Error al reproducir m√∫sica:', err);
            });
          }
        }
      }
    });

    musicFileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('audio/')) {
        currentMusicFile = file;
        const url = URL.createObjectURL(file);
        backgroundMusicElement.src = url;
        backgroundMusic = url;

        // Animaci√≥n estilo Twitter para m√∫sica cargada
        const musicUploadBtn = document.getElementById('musicUpload');
        musicUploadBtn.style.transform = 'scale(0.8)';
        musicUploadBtn.style.background = '#1d9bf0';
        
        setTimeout(() => {
          musicUploadBtn.style.transform = 'scale(1.1)';
          setTimeout(() => {
            musicUploadBtn.style.transform = 'scale(1)';
          }, 200);
        }, 100);

        musicTitle.textContent = file.name.replace(/\.[^/.]+$/, "");
        document.getElementById('musicPlay').style.display = 'flex';
        musicUploadBtn.classList.add('active');
        
        // Mostrar notificaci√≥n de m√∫sica estilo Twitter
        musicInfo.classList.add('active');
        
        // Auto-ocultar despu√©s de 4 segundos
        setTimeout(() => {
          musicInfo.classList.remove('active');
        }, 4000);

        showNotification('‚úÖ M√∫sica cargada correctamente');
      }
    });

    // Aplicar filtro
    function applyFilter() {
      camera.style.filter = currentFilterCss;
    }

    // Cuenta regresiva
    function startCountdown(callback) {
      if (countdownTime === 0) {
        callback();
        return;
      }

      let count = countdownTime;
      countdownOverlay.classList.add('active');
      countdownNumber.textContent = count;
      playCountdownSound();

      const countdownInterval = setInterval(() => {
        count--;
        if (count > 0) {
          countdownNumber.textContent = count;
          playCountdownSound();
        } else {
          playFinalCountdownSound();
          countdownOverlay.classList.remove('active');
          callback();
          clearInterval(countdownInterval);
        }
      }, 1000);
    }

    // Variables para control t√°ctil
    let touchStartTime = 0;
    let longPressTimer = null;
    let isLongPress = false;

    // Captura principal - Mobile first approach
    captureButton.addEventListener('touchstart', handleTouchStart, { passive: false });
    captureButton.addEventListener('touchend', handleTouchEnd, { passive: false });
    captureButton.addEventListener('touchcancel', handleTouchEnd, { passive: false });
    
    // Desktop fallback
    captureButton.addEventListener('mousedown', handleMouseStart);
    captureButton.addEventListener('mouseup', handleMouseEnd);
    captureButton.addEventListener('mouseleave', handleMouseEnd);

    function handleTouchStart(e) {
      e.preventDefault();
      e.stopPropagation();
      
      touchStartTime = Date.now();
      isLongPress = false;

      if (currentMode === 'photo') {
        // Foto inmediata en modo foto
        startCountdown(() => {
          takePhoto();
        });
      } else {
        // Modo video - iniciar grabaci√≥n inmediatamente en m√≥vil
        if (!isRecording) {
          longPressTimer = setTimeout(() => {
            isLongPress = true;
            startCountdown(() => {
              startRecording();
            });
          }, 200); // Peque√±o delay para evitar toques accidentales
        }
      }
    }

    function handleTouchEnd(e) {
      e.preventDefault();
      e.stopPropagation();
      
      if (longPressTimer) {
        clearTimeout(longPressTimer);
        longPressTimer = null;
      }

      const touchDuration = Date.now() - touchStartTime;

      if (currentMode === 'video') {
        if (isRecording) {
          // Detener grabaci√≥n
          stopRecording();
        } else if (!isLongPress && touchDuration < 200) {
          // Toque r√°pido en modo video - tambi√©n iniciar grabaci√≥n
          startCountdown(() => {
            startRecording();
          });
        }
      }
      
      isLongPress = false;
    }

    function handleMouseStart(e) {
      e.preventDefault();
      if (currentMode === 'photo') {
        startCountdown(() => {
          takePhoto();
        });
      } else {
        if (!isRecording) {
          startCountdown(() => {
            startRecording();
          });
        }
      }
    }

    function handleMouseEnd(e) {
      e.preventDefault();
      if (currentMode === 'video' && isRecording) {
        stopRecording();
      }
    }

    // Tomar foto
    function takePhoto() {
      const canvas = document.getElementById('canvas');
      canvas.width = camera.videoWidth;
      canvas.height = camera.videoHeight;
      const context = canvas.getContext('2d');

      context.filter = window.getComputedStyle(camera).filter;
      context.drawImage(camera, 0, 0, canvas.width, canvas.height);

      const image = canvas.toDataURL('image/jpeg', 0.95);
      downloadFile(dataURLtoBlob(image), 'foto_' + new Date().getTime() + '.jpg');

      // Efectos
      playShutterSound();
      showFlashEffect();
      showNotification('Foto guardada');

      // Animaci√≥n del bot√≥n
      captureButton.style.transform = 'scale(0.9)';
      setTimeout(() => { captureButton.style.transform = 'scale(1)'; }, 150);
    }

    // Iniciar grabaci√≥n
    function startRecording() {
      if (!mediaRecorder || mediaRecorder.state === 'recording') return;

      isRecording = true;
      recordingStartTime = Date.now();

      captureButton.classList.add('recording');
      recordingTimer.classList.add('active');
      circularProgress.classList.add('active');

      // Auto-iniciar m√∫sica si hay una cargada y asegurar reproducci√≥n
      if (backgroundMusic && backgroundMusicElement.src) {
        // Siempre reiniciar la m√∫sica desde el inicio
        backgroundMusicElement.currentTime = 0;
        backgroundMusicElement.volume = 0.6; // Volumen moderado
        
        // Intentar reproducir la m√∫sica
        const playPromise = backgroundMusicElement.play();
        if (playPromise !== undefined) {
          playPromise.then(() => {
            musicPlaying = true;
            document.getElementById('musicPlay').innerHTML = '<i class="fas fa-pause"></i>';
            
            // Mostrar info de m√∫sica con animaci√≥n
            musicInfo.classList.add('active');
            setTimeout(() => {
              musicInfo.classList.remove('active');
            }, 3000);
            
            showNotification('üéµ Grabando con m√∫sica');
            console.log('M√∫sica iniciada correctamente durante grabaci√≥n');
          }).catch((err) => {
            console.error('Error al reproducir m√∫sica durante grabaci√≥n:', err);
            showNotification('‚ö†Ô∏è Grabando sin m√∫sica (error de reproducci√≥n)');
          });
        } else {
          console.log('Play promise undefined');
          showNotification('üìπ Grabando video');
        }
      } else {
        console.log('No hay m√∫sica cargada');
        showNotification('üìπ Grabando video');
      }

      mediaRecorder.start();
      playStartRecordingSound();

      // Timer
      timerInterval = setInterval(updateTimer, 100);

      // Progress bar circular
      progressInterval = setInterval(updateCircularProgress, 100);

      // Auto-stop despu√©s del tiempo m√°ximo
      setTimeout(() => {
        if (isRecording) stopRecording();
      }, maxRecordingTime);
    }

    // Detener grabaci√≥n
    function stopRecording() {
      if (!isRecording) return;

      isRecording = false;

      captureButton.classList.remove('recording');
      recordingTimer.classList.remove('active');
      circularProgress.classList.remove('active');

      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }

      clearInterval(timerInterval);
      clearInterval(progressInterval);

      // Reset circular progress
      progressRingCircle.style.strokeDashoffset = '301.59';

      playStopRecordingSound();
      showNotification('Video guardado');
    }

    // Actualizar timer
    function updateTimer() {
      const elapsed = Date.now() - recordingStartTime;
      const seconds = Math.floor(elapsed / 1000) % 60;
      const minutes = Math.floor(elapsed / 60000);
      timerText.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // Actualizar progress bar circular con animaci√≥n estilo Twitter
    function updateCircularProgress() {
      const elapsed = Date.now() - recordingStartTime;
      const progress = Math.min(elapsed / maxRecordingTime, 1);
      const circumference = 301.59; // 2 * œÄ * 48
      const offset = circumference - (progress * circumference);
      
      progressRingCircle.style.strokeDashoffset = Math.max(offset, 0);
      
      // Cambiar color seg√∫n el progreso
      const hue = 200 - (progress * 60); // De azul (200) a cyan (140)
      progressRingCircle.style.stroke = `hsl(${hue}, 100%, 60%)`;
    }

    // Efectos visuales
    function showFlashEffect() {
      flashEffect.classList.add('active');
      setTimeout(() => {
        flashEffect.classList.remove('active');
      }, 200);
    }

    function showNotification(message) {
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Utilidades
    function dataURLtoBlob(dataURL) {
      const arr = dataURL.split(',');
      const mime = arr[0].match(/:(.*?);/)[1];
      const bstr = atob(arr[1]);
      let n = bstr.length;
      const u8arr = new Uint8Array(n);
      while (n--) {
        u8arr[n] = bstr.charCodeAt(n);
      }
      return new Blob([u8arr], { type: mime });
    }

    function downloadFile(blob, filename) {
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    // Cargar filtros desde Firebase
    function renderFilterButton(filterId, filterData) {
      const btn = document.createElement('button');
      btn.classList.add('filter-btn');

      if (filterData.imagen) {
        btn.style.backgroundImage = `url(${filterData.imagen})`;
      } else {
        btn.style.backgroundColor = '#333';
      }

      btn.innerHTML = `<span>${filterData.nombre}</span>`;

      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilterCss = filterData.css || 'none';
        applyFilter();
      });

      return btn;
    }

    function loadFilters() {
      const filtersRef = db.ref('filtros');
      filtersRef.on('value', (snapshot) => {
        const data = snapshot.val();
        const container = document.getElementById('filtersContainer');
        container.innerHTML = '';

        if (data) {
          Object.keys(data).forEach(filterId => {
            const btn = renderFilterButton(filterId, data[filterId]);
            container.appendChild(btn);
          });
        }
      });
    }

    // Inicializaci√≥n
    window.addEventListener('load', () => {
      initCamera();
      loadFilters();
    });

    // Manejar visibilidad de la p√°gina
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && isRecording) {
        stopRecording();
      }
    });
  </script>
