<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zenvio - Cámara Profesional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #000000;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
      position: relative;
      color: #ffffff;
    }

    /* Página de inicio - Estilo Uber */
    .welcome-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .welcome-screen.hidden {
      opacity: 0;
      transform: translateY(-100%);
      pointer-events: none;
    }

    .app-logo {
      font-size: 4.5rem;
      font-weight: 900;
      color: #ffffff;
      text-shadow: 0 4px 40px rgba(0, 212, 0, 0.3);
      margin-bottom: 1rem;
      letter-spacing: -3px;
      font-family: 'Inter', sans-serif;
      position: relative;
    }

    .app-logo::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #00D400 0%, #00B400 100%);
      border-radius: 2px;
    }

    .app-subtitle {
      font-size: 1.1rem;
      color: #b3b3b3;
      margin-bottom: 4rem;
      text-align: center;
      max-width: 400px;
      line-height: 1.6;
      font-weight: 400;
      letter-spacing: -0.3px;
    }

    .new-project-btn {
      background: #00D400;
      border: none;
      color: #000000;
      padding: 18px 48px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 4px 20px rgba(0, 212, 0, 0.3);
      letter-spacing: -0.3px;
      font-family: 'Inter', sans-serif;
    }

    .new-project-btn:hover {
      background: #00B400;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 212, 0, 0.4);
    }

    .new-project-btn:active {
      transform: translateY(0);
    }

    .new-project-btn i {
      font-size: 1.2rem;
      font-weight: 900;
    }

    /* Aplicación de cámara - Estilo Uber */
    .camera-app {
      position: fixed; 
      width: 100%; 
      height: 100%; 
      overflow: hidden;
      background: #000000;
      opacity: 0;
      transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .camera-app.active {
      opacity: 1;
    }

    #camera {
      width: 100%; 
      height: 100%; 
      object-fit: cover;
    }

    /* Canvas para efectos 3D */
    #effects3d {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    /* Header estilo Uber */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 100;
    }

    .header-left, .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-title {
      color: #ffffff;
      font-size: 20px;
      font-weight: 800;
      letter-spacing: -1px;
      font-family: 'Inter', sans-serif;
    }

    .header-btn {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: #ffffff;
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      font-weight: 600;
    }

    .header-btn:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: scale(1.05);
    }

    .header-btn:active {
      transform: scale(0.95);
    }

    .header-btn.active {
      background: #00D400;
      color: #000000;
      box-shadow: 0 4px 20px rgba(0, 212, 0, 0.3);
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: #ffffff;
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      font-weight: 600;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    /* Controles principales - Estilo Uber */
    .controls-main {
      position: fixed;
      bottom: 48px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 32px;
      z-index: 100;
    }

    .mode-selector {
      display: flex;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 16px;
      padding: 4px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .mode-btn {
      background: transparent;
      border: none;
      color: #b3b3b3;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 700;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      letter-spacing: -0.3px;
      font-family: 'Inter', sans-serif;
    }

    .mode-btn.active {
      background: #00D400;
      color: #000000;
      transform: scale(1.02);
    }

    /* Botón de captura principal - Estilo Uber */
    #captureButton {
      width: 84px;
      height: 84px;
      border-radius: 50%;
      border: 3px solid #ffffff;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }

    .capture-inner {
      width: 64px;
      height: 64px;
      background: #ffffff;
      border-radius: 50%;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      z-index: 2;
    }

    /* Estados del botón de captura - Estilo Uber */
    #captureButton.recording {
      border-color: #ff3040;
      animation: uberPulse 1.5s infinite;
    }

    #captureButton.recording .capture-inner {
      background: #ff3040;
      border-radius: 8px;
      width: 32px;
      height: 32px;
    }

    /* Indicador de grabación estilo Uber */
    .recording-indicator {
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border: 3px solid #ff3040;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1;
    }

    .recording-indicator.active {
      opacity: 1;
      animation: uberRecordingPulse 1.5s infinite;
    }

    @keyframes uberPulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 48, 64, 0.7); }
      70% { box-shadow: 0 0 0 12px rgba(255, 48, 64, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 48, 64, 0); }
    }

    @keyframes uberRecordingPulse {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    /* Timer de grabación - Estilo Uber */
    .recording-timer {
      position: fixed;
      top: 84px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 48, 64, 0.95);
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 700;
      display: none;
      align-items: center;
      gap: 12px;
      backdrop-filter: blur(20px);
      z-index: 100;
      animation: uberFadeInDown 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'Inter', sans-serif;
      letter-spacing: -0.3px;
    }

    .recording-timer.active {
      display: flex;
    }

    .timer-dot {
      width: 8px;
      height: 8px;
      background: #ffffff;
      border-radius: 50%;
      animation: uberBlink 1s infinite;
    }

    @keyframes uberBlink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    @keyframes uberFadeInDown {
      from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    @keyframes uberFadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Cronómetro cuenta regresiva - Estilo Uber */
    .countdown-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      border-radius: 24px;
      padding: 32px 40px;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 500;
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .countdown-overlay.active {
      display: flex;
    }

    .countdown-number {
      font-size: 56px;
      font-weight: 900;
      color: #ffffff;
      text-shadow: 0 0 30px rgba(0, 212, 0, 0.6);
      animation: uberCountdownPulse 1s ease infinite;
      font-family: 'Inter', sans-serif;
    }

    @keyframes uberCountdownPulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Controles de música - Estilo Uber */
    .music-controls {
      position: fixed;
      top: 200px;
      right: 24px;
      display: none;
      flex-direction: column;
      gap: 12px;
      z-index: 100;
    }

    .music-controls.video-mode {
      display: flex;
    }

    .music-btn {
      background: rgba(0, 0, 0, 0.9);
      border: none;
      color: #ffffff;
      width: 52px;
      height: 52px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      cursor: pointer;
      font-weight: 600;
    }

    .music-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .music-btn.active {
      background: #00D400;
      color: #000000;
      box-shadow: 0 4px 20px rgba(0, 212, 0, 0.3);
    }

    .music-info {
      position: fixed;
      top: 84px;
      left: 24px;
      right: 24px;
      background: rgba(0, 212, 0, 0.95);
      color: #000000;
      padding: 16px 24px;
      border-radius: 16px;
      backdrop-filter: blur(20px);
      display: none;
      align-items: center;
      gap: 16px;
      z-index: 150;
      transform: translateY(-100%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 32px rgba(0, 212, 0, 0.3);
      font-family: 'Inter', sans-serif;
    }

    .music-info.active {
      display: flex;
      transform: translateY(0);
    }

    .music-waveform {
      flex: 1;
      height: 24px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .music-waveform::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.4), transparent);
      animation: uberWaveAnimation 2s linear infinite;
    }

    @keyframes uberWaveAnimation {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .music-title {
      font-size: 14px;
      font-weight: 700;
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      letter-spacing: -0.3px;
    }

    .music-title::before {
      content: '🎵 ';
      margin-right: 8px;
    }

    /* Cuadrícula - Estilo Uber */
    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      z-index: 50;
      transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .grid-overlay.active {
      opacity: 1;
    }

    .grid-overlay svg {
      width: 100%;
      height: 100%;
    }

    .grid-line {
      stroke: rgba(255, 255, 255, 0.4);
      stroke-width: 1;
      stroke-dasharray: 8, 8;
    }

    /* Panel de filtros - Estilo Uber */
    .filters-panel {
      position: fixed;
      bottom: 150px;
      left: 0;
      right: 0;
      height: 96px;
      overflow-x: auto;
      white-space: nowrap;
      scrollbar-width: none;
      -ms-overflow-style: none;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: transparent;
      padding: 12px 0;
      z-index: 50;
    }

    .filters-panel::-webkit-scrollbar {
      display: none;
    }

    .filters-container {
      display: flex;
      gap: 16px;
      padding: 0 24px;
    }

    /* Botón de búsqueda de efectos - Estilo Uber */
    .search-effects-btn {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      border: 2px dashed rgba(255, 255, 255, 0.3);
      background: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      backdrop-filter: blur(20px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      margin-left: 12px;
      font-weight: 600;
    }

    .search-effects-btn:hover {
      background: rgba(0, 212, 0, 0.9);
      border-color: #00D400;
      color: #000000;
      transform: scale(1.05);
    }

    /* Modal de búsqueda de efectos - Estilo Uber */
    .effects-search-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.98);
      z-index: 1000;
      display: none;
      flex-direction: column;
      backdrop-filter: blur(20px);
    }

    .effects-search-modal.active {
      display: flex;
    }

    .search-header {
      padding: 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .search-close-btn {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: #ffffff;
      font-size: 20px;
      cursor: pointer;
      padding: 12px;
      border-radius: 12px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 600;
    }

    .search-close-btn:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .search-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 16px;
      padding: 16px 24px;
      color: #ffffff;
      font-size: 16px;
      outline: none;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      letter-spacing: -0.3px;
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .search-categories {
      padding: 24px;
      display: flex;
      gap: 12px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .search-categories::-webkit-scrollbar {
      display: none;
    }

    .category-btn {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: rgba(255, 255, 255, 0.7);
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      letter-spacing: -0.3px;
    }

    .category-btn.active,
    .category-btn:hover {
      background: #00D400;
      color: #000000;
    }

    .effects-grid {
      flex: 1;
      padding: 24px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 16px;
      overflow-y: auto;
    }

    .effect-item {
      aspect-ratio: 1;
      border-radius: 16px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(20px);
      color: #ffffff;
      text-align: center;
      font-size: 12px;
      font-weight: 600;
      padding: 12px;
      position: relative;
      font-family: 'Inter', sans-serif;
    }

    .effect-item:hover {
      border-color: #00D400;
      background: rgba(0, 212, 0, 0.1);
      transform: scale(1.05);
    }

    .effect-item.selected {
      border-color: #00D400;
      background: rgba(0, 212, 0, 0.2);
    }

    .effect-icon {
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .effect-name {
      font-size: 10px;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      margin-bottom: 4px;
      letter-spacing: -0.2px;
    }

    .effect-usage {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255, 48, 64, 0.9);
      color: #ffffff;
      font-size: 8px;
      padding: 4px 8px;
      border-radius: 8px;
      font-weight: 700;
    }

    .filter-btn {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background-position: center;
      background-size: cover;
      color: #ffffff;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      backdrop-filter: blur(20px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .filter-btn span {
      position: relative;
      z-index: 2;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .filter-btn.active {
      border-color: #00D400;
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 212, 0, 0.4);
    }

    .filter-btn.active::before {
      background: rgba(0, 212, 0, 0.2);
    }



    /* Efectos visuales - Estilo Uber */
    .flash-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      opacity: 0;
      z-index: 1000;
      pointer-events: none;
    }

    .flash-effect.active {
      animation: uberFlashAnimation 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes uberFlashAnimation {
      0% { opacity: 0;}
      50% { opacity: 0.9; }
      100% { opacity: 0; }
    }

    /* Indicador de cronómetro activo - Estilo Uber */
    .timer-indicator {
      position: fixed;
      top: 84px;
      right: 24px;
      background: rgba(0, 212, 0, 0.95);
      color: #000000;
      padding: 12px 20px;
      border-radius: 16px;
      font-size: 12px;
      font-weight: 700;
      display: none;
      align-items: center;
      gap: 10px;
      backdrop-filter: blur(20px);
      z-index: 100;
      animation: uberFadeInDown 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'Inter', sans-serif;
      letter-spacing: -0.3px;
    }

    .timer-indicator.active {
      display: flex;
    }

    .timer-indicator i {
      animation: uberBlink 1s infinite;
    }

    @keyframes uberGradientShift {

    // Crear efecto personalizado desde Firebase
    function addCustomEffect(landmarks, geometria) {
      try {
        if (!geometria) return;

        let geometry, material;

        switch (geometria.type) {
          case 'cone':
            geometry = new THREE.ConeGeometry(
              geometria.radius || 0.3,
              geometria.height || 0.8,
              geometria.segments || 8
            );
            break;
          case 'sphere':
            geometry = new THREE.SphereGeometry(
              geometria.radius || 0.3,
              geometria.widthSegments || 8,
              geometria.heightSegments || 6
            );
            break;
          case 'cylinder':
            geometry = new THREE.CylinderGeometry(
              geometria.radiusTop || 0.3,
              geometria.radiusBottom || 0.3,
              geometria.height || 0.8,
              geometria.segments || 8
            );
            break;
          case 'box':
            geometry = new THREE.BoxGeometry(
              geometria.width || 0.5,
              geometria.height || 0.5,
              geometria.depth || 0.5
            );
            break;
          default:
            geometry = new THREE.ConeGeometry(0.3, 0.8, 8);
        }

        material = new THREE.MeshBasicMaterial({ 
          color: geometria.color || 0x8B4513,
          transparent: geometria.transparent || false,
          opacity: geometria.opacity || 1
        });

        const positions = getEffectPositions(landmarks, geometria.targetPoints || ['left_ear', 'right_ear']);

        positions.forEach((pos, index) => {
          const mesh = new THREE.Mesh(geometry.clone(), material.clone());
          mesh.position.set(pos.x, pos.y, pos.z);

          if (geometria.rotation) {
            mesh.rotation.set(
              geometria.rotation.x || 0,
              geometria.rotation.y || 0,
              geometria.rotation.z || 0
            );
          }

          if (geometria.scale) {
            mesh.scale.set(
              geometria.scale.x || 1,
              geometria.scale.y || 1,
              geometria.scale.z || 1
            );
          }

          scene.add(mesh);
          faceObjects.push(mesh);
        });

      } catch (error) {
        console.warn('Error creando efecto personalizado:', error);
      }
    }

    // Obtener posiciones para efectos basados en landmarks
    function getEffectPositions(landmarks, targetPoints) {
      const positions = [];
      const landmarkMap = {
        'left_ear': 234,
        'right_ear': 454,
        'left_eye': 33,
        'right_eye': 362,
        'nose': 2,
        'forehead': 10,
        'mouth': 13
      };

      targetPoints.forEach(point => {
        const landmarkIndex = landmarkMap[point];
        if (landmarkIndex && landmarks[landmarkIndex]) {
          const landmark = landmarks[landmarkIndex];
          positions.push({
            x: (landmark.x - 0.5) * 10,
            y: -(landmark.y - 0.5) * 10,
            z: landmark.z * 10
          });
        }
      });

      return positions;
    }

    // Sonidos (Web Audio API)

    function createBeep(frequency, duration, type = 'sine') {
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);

      oscillator.frequency.value = frequency;
      oscillator.type = type;

      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + duration);
    }

    // Inicializar cámara con mejor compatibilidad móvil
    async function initCamera() {
      try {
        const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        const constraints = {
          video: { 
            facingMode: facingMode,
            width: isMobile ? { ideal: 1280, max: 1920 } : { ideal: 1920 },
            height: isMobile ? { ideal: 720, max: 1080 } : { ideal: 1080 },
            frameRate: isMobile ? { ideal: 30, max: 30 } : { ideal: 30 }
          },
          audio: currentMode === 'video' ? {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true
          } : false
        };

        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }

        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        camera.srcObject = currentStream;

        // Inicializar canvas de captura
        initializeCaptureCanvas();

        // Esperar a que el video esté listo
        camera.addEventListener('loadedmetadata', () => {
          if (currentMode === 'video') {
            setTimeout(() => {
              setupMediaRecorder();
            }, 500);
          }
        });

        await checkAutoFlash();
        processVideoFrame();

      } catch (err) {
        console.error('Error al acceder a la cámara:', err);

        try {
          const basicConstraints = {
            video: { facingMode: facingMode },
            audio: currentMode === 'video'
          };
          currentStream = await navigator.mediaDevices.getUserMedia(basicConstraints);
          camera.srcObject = currentStream;

          initializeCaptureCanvas();

          if (currentMode === 'video') {
            setTimeout(() => setupMediaRecorder(), 500);

        } catch (basicErr) {
          console.error('Error con configuración básica:', basicErr);
        }
      }
    }

    // Configurar MediaRecorder con mejor compatibilidad móvil
    function setupMediaRecorder() {
      if (currentStream && currentMode === 'video') {
        recordedChunks = [];
        let finalStream = currentStream;

        // Create audio context and source
        const audioContext = new AudioContext();
        const source = audioContext.createMediaStreamSource(currentStream);

        // Create gain nodes for microphone and background music
        const microphoneGain = audioContext.createGain();
        const musicGain = audioContext.createGain();

        // Connect microphone and music to gain nodes
        source.connect(microphoneGain);
        if (backgroundMusicElement.src) {
            const musicSource = audioContext.createMediaElementSource(backgroundMusicElement);
            musicSource.connect(musicGain);
        }

        // Create a destination stream for recording
        const destination = audioContext.createMediaStreamDestination();

        // Connect gain nodes to destination
        microphoneGain.connect(destination);
        musicGain.connect(destination);

        // Set gain values (adjust as needed)
        microphoneGain.gain.value = 1; // Full volume for microphone
        musicGain.gain.value = 0.7; // Reduce music volume

        // Combine audio and video tracks
        let combinedStream = new MediaStream();
        currentStream.getVideoTracks().forEach(track => combinedStream.addTrack(track));
        destination.stream.getAudioTracks().forEach(track => combinedStream.addTrack(track));

        let options = {};

        if (MediaRecorder.isTypeSupported('video/mp4')) {
          options.mimeType = 'video/mp4';
        } else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp8,opus')) {
          options.mimeType = 'video/webm;codecs=vp8,opus';
        } else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9,opus')) {
          options.mimeType = 'video/webm;codecs=vp9,opus';
        } else if (MediaRecorder.isTypeSupported('video/webm')) {
          options.mimeType = 'video/webm';
        }

        options.videoBitsPerSecond = 2500000;
        options.audioBitsPerSecond = 128000;

        try {
          mediaRecorder = new MediaRecorder(combinedStream, options);
        } catch (error) {
          mediaRecorder = new MediaRecorder(combinedStream);
        }

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = () => {
          if (recordedChunks.length > 0) {
            const mimeType = options.mimeType || 'video/webm';
            const blob = new Blob(recordedChunks, { type: mimeType });
            const extension = mimeType.includes('mp4') ? '.mp4' : '.webm';
            downloadFile(blob, 'video_' + new Date().getTime() + extension);
          }
          recordedChunks = [];
        };
      }
    }

      let n = bstr.length;
      const u8arr = new Uint8Array(n);
      while (n--) {
        u8arr[n] = bstr.charCodeAt(n);
      }
      return new Blob([u8arr], { type: mime });
    }

    function downloadFile(blob, filename) {
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    // Modal de búsqueda de efectos
    function openEffectsSearch() {
      document.getElementById('effectsSearchModal').classList.add('active');
      document.getElementById('searchInput').focus();
      loadEffectsGrid();
    }

    function closeEffectsSearch() {
      document.getElementById('effectsSearchModal').classList.remove('active');
    }

    // Event listeners para búsqueda
    document.getElementById('searchEffectsBtn').addEventListener('click', openEffectsSearch);
    document.getElementById('searchCloseBtn').addEventListener('click', closeEffectsSearch);

    document.getElementById('searchInput').addEventListener('input', (e) => {
      searchQuery = e.target.value;
      loadEffectsGrid();
    });

    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentCategory = btn.dataset.category;
        loadEffectsGrid();
      });
    });

    // Cerrar modal con ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (document.getElementById('effectsSearchModal').classList.contains('active')) {
          closeEffectsSearch();
        }
      }
    });

    // Inicialización
    window.addEventListener('load', () => {
      initializeThreeJS();
      initializeFaceDetection();
      setupRealtimeSync();
      initializeCaptureCanvas();

      setTimeout(() => {
        updateFiltersPanel();
        loadEffectsGrid();
      }, 1000);

      document.addEventListener('touchstart', initializeAudio, { once: true });
      document.addEventListener('click', initializeAudio, { once: true });
    });

    // Manejar visibilidad de la página
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && isRecording) {
        stopRecording();
      }
    });
  </script>
</body>
</html>
